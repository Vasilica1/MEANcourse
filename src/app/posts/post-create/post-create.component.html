<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>  
      <mat-label>Enter the title:</mat-label>
      <input 
        matInput 
        type="text"
        name="title"
        ngModel
        required
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field> 
      <mat-label>Enter the content of the post:</mat-label> 
      <textarea 
        matInput 
        rows="6" 
        name="content"
        ngModel
        required
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a some content</mat-error>
    </mat-form-field>
    <button 
      mat-raised-button 
      type="submit"
      color="primary">Save Posts</button>
  </form>
</mat-card>
<hr>
